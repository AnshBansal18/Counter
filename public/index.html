<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter App</title>
</head>
<body>
    <h1>Counter: <span id="counter-value">0</span></h1>
    <button onclick="updateCounter('increment')">Increment</button>
    <button onclick="updateCounter('decrement')">Decrement</button>
    <script>
        async function updateCounter(action) {
            const response = await fetch(`/${action}`);
            const data = await response.json();
            document.getElementById('counter-value').innerText = data.counter;
        }
        async function fetchCounter() {
            const response = await fetch('/counter');
            const data = await response.json();
            document.getElementById('counter-value').innerText = data.counter;
        }

        fetchCounter();
    </script>
</body>
</html>
